<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/contact.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        
    </head>
    <body>
        <div class="backgroundColor">
            <div class="gridView">
                <div>
                    <div class="main-content">
                        <div class="content">
                            <h1>Chăm sóc răng miệng đúng cách và định kỳ.</h1>
                            <p>Liên hệ với chúng tôi qua: </p>
                        </div>
                    </div>
                    <div style="padding-left: 15rem; display: flex; width: 100%;">
                        <button class="bookOnline">Book Online</button>
                        <h3 class="content2">or call (123) 456-7890</h3>
                    </div>
                </div>
                <div class="image">
                    <img class="image1" src="./assets/img_contact/Rectangle 10.png" />
                    <img class="image2" src="./assets/img_contact/Rectangle 8.png" />
                </div>  
            </div>
            <hr style="margin-top: 10rem; margin-bottom: -10rem; color: white;">
            <div class="Form">
                <h2>Đăng ký online với chúng tôi</h2>
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Thông tin khách hàng</h3>
                            <div class="mb-3 itemForm">
                                <label for="tenDangNhap" class="form-label textForm">Họ và tên</label> 
                                <input type="text" class="form-control" name="hoVaTen" required="required">
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="matKhau" class="form-label textForm">Số điện thoại</label> 
                                <input type="tel" class="form-control" name="soDienThoai" required="required">
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="gioiTinh" class="form-label textForm">Giới tính</label> 
                                <select
                                    class="form-control" id="gioiTinh" name="gioiTinh">
                                    <option></option>
                                    <option value="Nam"  >Nam</option>
                                    <option value="Nữ" > Nữ</option>
                                    <option value="Khác"  >Khác</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h3>Thông Tin Sơ Bộ Đặt Lịch</h3>
                            <div class="mb-3 itemForm">
                                <label for="coSo" class="form-label textForm">Cơ sở</label> 
                                <select
                                    class="form-control" id="coSo" name="coSo">
                                    <option></option>
                                    <option value="cs1">Cơ sở 1</option>
                                    <option value="cs2">Cơ sở 2</option>
                                    <option value="cs3">Cơ sở 3</option>
                                </select>
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="thoiGianDatLich" class="form-label textForm">Thời gian đặt lịch</label> 
                                <input type="date" class="form-control" name="thoiGianDatLich" value="">
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="loaiDichVu" class="form-label textForm">Loại dịch vụ</label> 
                                <select
                                    class="form-control" id="loaiDichVu" name="loaiDichVu">
                                    <option></option>
                                    <option value="trongRang">Trồng răng</option>
                                    <option value="rangSu">Răng sứ</option>
                                    <option value="niengRang">Niềng răng</option>
                                    <option value="khac">Khác</option>
                                </select>
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="dongYDieuKhoan" class="form-label"><a href="#">Đồng ý với điều khoản của công ty </a></label> 
                                <input type="checkbox" class="form-check-input" id="dongYDieuKhoan" name="dongYDieuKhoan" required="required">
                            </div>
                            <div class="mb-3 itemForm">
                                <label for="dongYNhanMail" class="form-label"><a href="#">Đồng ý nhận email</a></label>
                                <input type="checkbox" class="form-check-input" id="dongYNhanMail" name="dongYNhanMail">
                            </div>
                            <button type="button" class="btn btn-primary buttonForm" name="submit">Gửi thông tin</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
